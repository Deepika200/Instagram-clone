<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 400px;">
    <h2 class="text-center mb-4">Sign Up</h2>
    <!-- Sign Up Form Binding -->
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <!-- Email Field -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
        <small *ngIf="isSubmitted && signupForm.controls.email.errors" class="text-danger">
          <span *ngIf="signupForm.controls.email.errors.required">Email is required.</span>
          <span *ngIf="signupForm.controls.email.errors.email">Enter a valid email.</span>
        </small>
      </div>

      <!-- Password Field -->
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />
        <small *ngIf="isSubmitted && signupForm.controls.password.errors" class="text-danger">
          <span *ngIf="signupForm.controls.password.errors.required">Password is required.</span>
          <span *ngIf="signupForm.controls.password.errors.minLength">
            Password must be at least 6 characters long.
          </span>
        </small>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
        />
        <small *ngIf="isSubmitted && signupForm.controls.confirmPassword.errors" class="text-danger">
          <span *ngIf="signupForm.controls.confirmPassword.errors.required">Confirm Password is required.</span>
          <span *ngIf="signupForm.controls.confirmPassword.errors.notMatching">
            Passwords do not match.
          </span>
        </small>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <!-- Link to Login Page -->
    <p class="mt-3 text-center">
      Already have an account?
      <a routerLink="/auth/login">Login here</a>
    </p>
  </div>
</div>
